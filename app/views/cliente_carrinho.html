<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Carrinho - Feira</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/cliente_style.css">
</head>
<body> 
  <header>
    <div class="logo-container">
      <img class="logo" src="../static/images/logo.jpg" alt="Logo da Feira">
      <span class="brand-name">Feira</span>
    </div>
    <nav>
      <a href="cliente_carrinho.html" class="nav-link">
        <i class="fas fa-shopping-cart"></i>
        <span>Carrinho</span>
        <span class="cart-count">0</span>
      </a>
      <a href="cliente_perfil.html" class="nav-link">
        <i class="fas fa-user"></i>
        <span>Minha Conta</span>
      </a>
    </nav>
  </header>
  <main>
    <aside class="sidebar">
      <ul class="sidebar-menu">
        <li class="sidebar-item">
          <a href="cliente_produto.html" class="sidebar-link">
            <i class="fas fa-store"></i>
            <span>Produtos</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="cliente_carrinho.html" class="sidebar-link active">
            <i class="fas fa-shopping-cart"></i>
            <span>Meu Carrinho</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="cliente_pedidos.html" class="sidebar-link">
            <i class="fas fa-clipboard-list"></i>
            <span>Meus Pedidos</span>
          </a>
        </li>
      </ul>
    </aside>
    
    <div class="content">
      <div class="tab-content active">
        <div class="page-header">
          <h1 class="page-title">Meu Carrinho</h1>
        </div>
        
        <div class="cart-container">
          <div class="cart-items">
            <div class="cart-item">
              <img src="" alt="Maçã" class="cart-item-image">
              <div class="cart-item-details">
                <h3 class="cart-item-name">Maçã</h3>
                <p class="cart-item-price">R$ 4,99/kg</p>
                <div class="cart-item-actions">
                  <div class="quantity-control">
                    <button class="quantity-btn minus">-</button>
                    <input type="text" class="quantity-input" value="2">
                    <button class="quantity-btn plus">+</button>
                  </div>
                  <button class="btn btn-outline">Remover</button>
                </div>
              </div>
            </div>
            
            <div class="cart-item">
              <img src="" alt="Banana" class="cart-item-image">
              <div class="cart-item-details">
                <h3 class="cart-item-name">Banana Prata</h3>
                <p class="cart-item-price">R$ 3,49/kg</p>
                <div class="cart-item-actions">
                  <div class="quantity-control">
                    <button class="quantity-btn minus">-</button>
                    <input type="text" class="quantity-input" value="1">
                    <button class="quantity-btn plus">+</button>
                  </div>
                  <button class="btn btn-outline">Remover</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="cart-summary">
            <div class="summary-row">
              <span>Subtotal</span>
              <span>R$ 13,47</span>
            </div>
            <div class="summary-row">
              <span>Taxa de entrega</span>
              <span>R$ 5,00</span>
            </div>
            <div class="summary-row summary-total">
              <span>Total</span>
              <span>R$ 18,47</span>
            </div>
            
            <button class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">
              <i class="fas fa-credit-card"></i> Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
